<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML Example</title>
    <style>
        /* Styles for block elements */
        .block1 {
            height: 580px; /* Adjusted height to accommodate dynamic content */
           max-width: 280px; /* Set maximum width to maintain responsiveness */
            background-color: #f0f0f0; /* Changed background color for better visibility */
            margin: 10px;
            border-radius: 20px;
            border: 1px solid #ccc; /* Added border color */
            padding: 20px; /* Increased padding for better spacing */
            box-sizing: border-box; /* Ensure padding is included in width */
            text-align: center; /* Center align text content */
        }

        /* Styles for images */
        img {
            width: 200px; /* Ensure images don't overflow their containers */
            border-radius: 20px;
            height: 500px;
        }

        /* Styles for titles */
        .title {
            font-weight: bold; /* Make titles bold */
            margin-top: 10px; /* Add margin to separate titles from images */
        }
    </style>
</head>
<body style="background-color: rgba(128, 128, 128, 0.274);">

<div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
    <!-- Block 1 -->
    <div class="block1">
        <p class="title">Title 2</p>
        <img src="images/8389891.jpg" alt="Image 2">
        
    </div>

</body>
</html>
